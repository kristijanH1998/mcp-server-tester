<!DOCTYPE html>
<html>
<head>
  <title>MCP Server Tester</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 120px; }
    pre { background: #eee; padding: 10px; }
  </style>
</head>
<body>

<h1>MCP Server Tester</h1>

<button onclick="loadTools()">Load Tools</button>
<pre id="tools"></pre>

<h3>Call Tool</h3>
<input id="tool" value="echo" />
<textarea id="args">{ "message": "Hello MCP" }</textarea>
<button onclick="callTool()">Call</button>

<h3>Response</h3>
<pre id="response"></pre>

<script>
const BASE_URL = "http://127.0.0.1:8000"; // backend URL

async function loadTools() {
  const res = await fetch(`${BASE_URL}/tools`);
  document.getElementById("tools").textContent =
    JSON.stringify(await res.json(), null, 2);
}

async function callTool() {
  const res = await fetch(`${BASE_URL}/call`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      tool: document.getElementById("tool").value,
      arguments: JSON.parse(document.getElementById("args").value)
    })
  });

  document.getElementById("response").textContent =
    JSON.stringify(await res.json(), null, 2);
}
</script>

</body>
</html>
